server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Arquivos estáticos
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache básico de assets versionados (opcional)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
  }
}
